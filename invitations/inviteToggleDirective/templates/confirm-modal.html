<div class="modal-header">
    <h3 class="modal-title">Are you sure?</h3>
</div>
<div class="modal-body">
    <p>You are about to leave the event</p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="$close()">Yes</button>
    <button class="btn btn-primary" ng-click="$dismiss()">No</button>
</div>
